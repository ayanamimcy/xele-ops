{% extends "base.html" %}


{% block page_content %}
<table class="table table-hover">
  <thead>
    {% for list in column %}
        <th>{{ list }}</th>
    {% endfor %}
    </thead>
    <tbody>
      <meta charset="UTF-8">
      {% for data in datas %}
        <tr>
            {% for key in data %}
                <td>{{ data[key] }}</td>
            {% endfor %}
        </tr>
      {% endfor %}

    </tbody>
</table>
<center>
    <a class="btn btn-default" href="/admin/" role="button">edit</a>
    <a class="btn btn-default" href="/{{ name }}/hosts/add" role="button">add</a>
    <a class="btn btn-default" href="/admin/" role="button">delete</a>
</center>
{% endblock %}%
