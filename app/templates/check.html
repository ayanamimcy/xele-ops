{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
{% for res in result %}
{% if res|res_re %}
    <p class="text-left"><span class="text-danger">{{ res | safe }}</span></p>
{% else %}
    <p class="text-left"><span class="text-success">{{ res | safe }}</span></p>
{% endif %}
{% endfor %}
{% endblock %}%
