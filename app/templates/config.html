{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
{{ wtf.quick_form(form,form_type="inline") }}

<table class="table table-hover">
  <thead>
    {% for list in column %}
        <th>{{ list }}</th>
    {% endfor %}
    </thead>
    <tbody>
      <meta charset="UTF-8">
      {% for data in datas %}
        <tr>
            {% for key in data %}
                <td>{{ data[key] }}</td>
            {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
</table>
<center>
    <a class="btn btn-default" href="/admin/testtable/" role="button">edit</a>
</center>

{% endblock %}%
